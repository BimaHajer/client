<div class="login-wrapper">
    <form class="login" clrForm [formGroup]="form" (ngSubmit)="submit()"> <!-- [formGroup="name_of_form"]-->
      <section class="title">
        <div class="welcome">IOCURIO</div>
        <div class="hint">USER LOGIN</div>
      </section>
      <div class="login-group">
        <clr-select-container>
          <label>User Role</label>
          <select clrSelect name="type" formControlName="typeOption" >  <!-- formControlName=same name of  form attribut -->
            <option value="user">Users</option>
            <option value="admin">Administrator</option>
          </select>
        </clr-select-container>
        <clr-input-container>
          <label class="clr-sr-only">E-mail</label>
          <input
            type="text"
            autocomplete="username"
            name="username"
            clrInput
            placeholder="Enter e-mail" 
           formControlName="email" (input)="onInputChange($event)"
          
          />
        </clr-input-container>
        <clr-password-container>
          <label class="clr-sr-only">Password</label>
          <input
            type="password"
            autocomplete="current-password"
            name="password"
            clrPassword
            placeholder="Enter password"
            formControlName="password"
           
          />
        </clr-password-container>
        {{user.login}}
        <clr-checkbox-wrapper>
          <label>Remember me</label>
          <input type="checkbox" name="rememberMe" clrCheckbox />
        </clr-checkbox-wrapper>
        <div *ngIf="test" class="error active">Invalid user name or password</div>
        <button type="submit" class="btn btn-primary">Log in</button>
        <!-- <a href="javascript://" class="signup">Sign up for an account</a> -->
      </div>
    </form>
  </div>
